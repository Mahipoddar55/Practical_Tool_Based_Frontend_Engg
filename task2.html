<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display an Image with Caption</title>
    <style>
        /* CSS to style the elements */
        img {
            width: 300px;
            display: block; /* Required to use margin auto for centering */
            margin-left: auto;
            margin-right: auto;
        }
        
        p {
            margin-top: 20px;
            text-align: center; /* Optional: makes the text look better centered under the image */
        }
        
        h2 {
            text-align: center; /* Optional: centers the heading */
        }
    </style>
</head>
<body>

    <h2>My Favorite Place</h2>

    <img src="beach.jpg" alt="A beautiful beach">

    <p>This is my favorite place because the ocean is peaceful and I love the sand.</p>

</body>
</html>
